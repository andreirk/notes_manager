

{% extends 'base.html'  %}

{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'static/images/style.css' %}" />

{% block content%}
<style type="text/css">
	
body {

	background-image: none;
}


</style>



<div class="col-xs-12" >
<div class="span8">

<form action="/notes/del_note/{{note.id}}/" class="form-horizontal" role="form" method="POST">
{% csrf_token %}

{% if delete_success %}

<p class="span5">Заметка "{{ note.title }}" с ID: {{note.id}} успешно удалена </p>

{% else %}
    
<p class="span5" >Вы уверенны что хотите удалить заметку "{{ note.title }}" c ID: {{note.id}} </p>

<input type="hidden" name="note_to_del" value="{{note.id}}">


<p class="span5"><input type="submit" value="Удалить" class="btn btn-danger"></p>

{%  endif %}
</div>
</form>

</div>


{% endblock %}
