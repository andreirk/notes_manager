{% extends 'base.html'  %}

{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'static/images/style.css' %}" />

{% block content%}

<style type="text/css">
	
    body {

    	background-image: none;
    }


</style>


    {% if note %}

        <div class="span7">
        <a href="/notes/">Все заметки</a>
            <h3><a href="/notes/note/{{note.id}}">{{ note.title }}</a></h3>
            <span style='background-color:#cccccc; color:white'> {{note.pub_date}} </span >
            <h5>Категория: {{note.category}}</h5>
            <p> {{ note.content}} </p>
      <hr>

      <a class="btn btn-primary" href="/notes/changenote/{{note.id}}">Изменить</a> 
     <a class="btn btn-warning" href="/notes/del_note/{{note.id}}">Удалить</a>
        </div>
    {% else %}
        <p>No notes are available.</p>
    {% endif %}

{% endblock %}
