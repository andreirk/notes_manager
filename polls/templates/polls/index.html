

{% extends 'base.html'  %}

{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'static/images/style.css' %}" />

{% block content%}
<style type="text/css">
	
body {

	background-image: none;
}


</style>


{% if latest_poll_list %}

    <ul>
    {% for poll in latest_poll_list %}
        <li><a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

{% endblock %}
